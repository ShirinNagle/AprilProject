
<ion-header>
  <ion-navbar>
    <ion-title>collection</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgCol" padding>
  <h1 class="headings">Collection</h1>
<!--Code for displaying selected items from API -->
<ion-list>
<ion-item *ngFor="let c of collections">

<h2>{{c.title}}</h2><!--Example of data binding-->

<img width="200" height="200" src={{c.webImage.url}}>
<h2>{{c.principalOrFirstMaker}}</h2>
<button class="iconCol" ion-button (click)="view(c.webImage.url)" clear item-end>View</button>
</ion-item>
</ion-list>
  <button class="buttons" ion-button round (click)="goToSave()">Save Title</button>

</ion-content>
