<ion-header>
  <ion-navbar>
    <ion-title>Saved Titles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bgCol" padding>
  <ion-title >Saved titles {{mySavedTitles}}</ion-title>
  <ion-list radio-group [(ngModel)]="myTitle">
    <ion-item>
      <ion-label>Night Watch</ion-label>
      <ion-radio value ="night"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>Self Portrait</ion-label>
        <ion-radio value ="self"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Merchants</ion-label>
          <ion-radio value ="merchant"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Rich People</ion-label>
            <ion-radio value ="rich"></ion-radio>
          </ion-item>

  </ion-list>
  <button class="buttons" ion-button (click)="saveTitle()">Save</button>

</ion-content>
